apiVersion: apps/v1
kind: Deployment
metadata:
   name: biogpt
   labels:
     app: biogpt
spec:
   replicas: 1
   selector:
     matchLabels:
       app: biogpt
   template:
     metadata:
       labels:
         app: biogpt
     spec:
       volumes:
       - name: oracle-cloud-fs
         hostPath:
           path:  /tmp/s3

       containers:
         - name: embedding-models
           ports:
           - containerPort: 8000
             name: http-triton
           - containerPort: 8001
             name: grpc-triton
           - containerPort: 8002
             name: metrics-triton
           image: "espymur/triton-onnx-cpu:dev"
           securityContext:
            privileged: true
           volumeMounts:
           - mountPath: /models
             name: oracle-cloud-fs
           command: ["/bin/sh", "-c"]
           args: ["tritonserver --model-repository=/models"] #  put the model in a cloud storage and pull it from here.
           resources:
             requests:
                cpu: 1
                memory: 2Gi
               
